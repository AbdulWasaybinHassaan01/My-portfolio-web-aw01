<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="for sign.css">
</head>
<body>
    <div id="main">
        <div class="smain">
            <h1>Enter the following information to sign up</h1>
            <img src="typing.jpg" alt="input">
        </div>
        <div class="smain2">
            <form action="raox academy.html" mathod="GET" enctype="multipart/form-data">
                <div class="age">
                    <label for="age">your age
                        <br>
                        <input type="number" name="age" id="age" min="0" max="75"required>
                    </label>
                </div>
                <div class="date">
                    <label for="date">Date of birth <br>
                        <input type="date" name="date" id="date" min="1947-08-14" max="2022-08-26" required>
                    </label>
                </div>
                <div class="gender">
                    gender <br>
                    <label for="male">male 
                        <input type="radio" name="gender" id="male">
                    </label>
                    <label for="female">female 
                        <input type="radio" name="gender" id="female">
                    </label>
                </div>
                <div class="file">
                    <label for="file">input any file <br>
                        <input type="file" name="file" id="file">
                    </label>
                </div>
                <div class="number">
                    <label for="phone">phone no: <br>
                        <input type="tel" name="phone" id="phone" placeholder="personal number" required>
                    </label>
                </div>
                <div class="btn1">
                    <button type="reset">reset</button>
                </div>
                <div class="btn2">
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
